<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chart Suggestions System</title>
</head>

<body>
    <header class="header-fixed">
        <div class="header-limiter">
            <h1><a href="#">Chart <span>Suggestions System</span> </a></h1>
        </div>
    </header>
    <section class="database_select upload_csv">
        <div class="container">
            <div class="phase2">
                <div class="card">
                    <h3>Upload File</h3>
                    <form class="file_form" method="post" action="">
                        <div class="drop_box">
                            <p>Files Supported: CSV</p>
                            <input type="file"  class="form-control" accept=".csv" id="fileID" >
                            <button class="btn" >Upload</button>

                        </div>
                        <div class="uploadbtn">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.js"></script>

</html>
